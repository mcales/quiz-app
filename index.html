<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Physics Quiz</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<nav class='content'>
		<a class='new'>+New Game</a>
	</nav>
	<header class='content'> 
		<h1>History of Physics Quiz</h1>
	</header>
	<section class='content question-section'>
		<h3 class='question-box'>question</h3>
		<div class='left-col'>
			<span class="answer0"><input type='radio' name="option" class="option" value="0">a1 text</span>
			<span class="answer1"><input type='radio' name="option" class="option" value="1">a2 text</span>
		</div>
		<div class="image-section">
		<img src="" alt="name" width='400'>
		</div>
		<div class='right-col'>
			<span class="answer2"><input type='radio' name="option" class="option" value="2">a3 text</span>
			<span class="answer3"><input type='radio' name="option" class="option" value="3">a4 text</span>
		</div>
		<div>
			<input class="submit" type="button" id="submit" value='Submit Answer'>
			<input class="retry" type='button' id='retry' value="Try Again">
		</div>
	</section>
	<section class='answer-section'>
		<p class='fact'></p>
		<p class='progress-tracker'></p>
	</section>
	<script src="http://code.jquery.com/jquery-2.2.3.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
